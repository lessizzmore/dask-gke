apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-worker
  namespace: default
  labels:
    app: dask-worker
spec:
  replicas: 2 # You can scale this number based on your needs
  selector:
    matchLabels:
      app: dask-worker
  template:
    metadata:
      labels:
        app: dask-worker
      annotations:
        gke-gcsfuse/volumes: "true"
        networking.gke.io/default-interface: 'eth0'
        networking.gke.io/interfaces: |
          [
            {"interfaceName":"eth0","network":"default"},
            {"interfaceName":"eth1","network":"rdma-0"},
            {"interfaceName":"eth2","network":"rdma-1"},
            {"interfaceName":"eth3","network":"rdma-2"},
            {"interfaceName":"eth4","network":"rdma-3"},
            {"interfaceName":"eth5","network":"rdma-4"},
            {"interfaceName":"eth6","network":"rdma-5"},
            {"interfaceName":"eth7","network":"rdma-6"},
            {"interfaceName":"eth8","network":"rdma-7"}
          ]
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: a4-highgpu-8g-a4-pool
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: worker
        image: asia-southeast1-docker.pkg.dev/northam-ce-mlai-tpu/jt-repo/dask-gke:latest
        command: ["/bin/bash"]
        args:
          - "-c"
          - "source /opt/conda/etc/profile.d/conda.sh && conda activate rapids && dask-worker tcp://dask-scheduler-svc:8786 --nthreads 1 --memory-limit 3700Gi --name $(hostname) --interface eth1"
        volumeMounts:
        - name: gcsfuse-test
          mountPath: /code
        - name: library-dir-host
          mountPath: /usr/local/nvidia
        - name: shared-memory
          mountPath: /dev/shm
        env:
        - name: LD_LIBRARY_PATH
          value: /usr/local/nvidia/lib64
        resources:
          requests:
            cpu: "222"
            memory: "3700Gi"
            nvidia.com/gpu: 8
          limits:
            cpu: "222"
            memory: "3700Gi"
            nvidia.com/gpu: 8
      serviceAccountName: zt-fuse-ksa
      volumes:
      - name: gcsfuse-test
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: zt-dask-datagen
            mountOptions: "implicit-dirs,file-mode=777"
      - name: library-dir-host
        hostPath:
          path: /home/kubernetes/bin/nvidia
      - name: shared-memory
        emptyDir:
          medium: "Memory"
          sizeLimit: 250Gi
