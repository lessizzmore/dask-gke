apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-scheduler
  namespace: default
  labels:
    app: dask-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-scheduler
  template:
    metadata:
      labels:
        app: dask-scheduler
      annotations:
        gke-gcsfuse/volumes: "true"
        networking.gke.io/default-interface: 'eth0'
        networking.gke.io/interfaces: |
          [
            {"interfaceName":"eth0","network":"default"},
            {"interfaceName":"eth1","network":"rdma-0"},
            {"interfaceName":"eth2","network":"rdma-1"},
            {"interfaceName":"eth3","network":"rdma-2"},
            {"interfaceName":"eth4","network":"rdma-3"},
            {"interfaceName":"eth5","network":"rdma-4"},
            {"interfaceName":"eth6","network":"rdma-5"},
            {"interfaceName":"eth7","network":"rdma-6"},
            {"interfaceName":"eth8","network":"rdma-7"}
          ]
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: a4-highgpu-8g-a4-pool
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: scheduler
        image: asia-southeast1-docker.pkg.dev/northam-ce-mlai-tpu/jt-repo/dask-gke:latest
        command: ["/bin/bash"]
        args:
          - "-c"
          - "source /opt/conda/etc/profile.d/conda.sh && conda activate rapids && dask-scheduler --host 0.0.0.0 --dashboard-address :8787 --protocol tcp"
        ports:
        - name: scheduler-comm
          containerPort: 8786
          protocol: TCP
        - name: dashboard
          containerPort: 8787
          protocol: TCP
        volumeMounts:
        - name: gcsfuse-test
          mountPath: /code
        - name: shared-memory
          mountPath: /dev/shm
        resources:
          requests:
            cpu: "4"
            memory: "16Gi"
          limits:
            cpu: "8"
            memory: "32Gi"
      serviceAccountName: zt-fuse-ksa
      volumes:
      - name: gcsfuse-test
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: zt-dask-datagen
            mountOptions: "implicit-dirs,file-mode=777"
      - name: shared-memory
        emptyDir:
          medium: "Memory"
---
apiVersion: v1
kind: Service
metadata:
  name: dask-scheduler-svc
  namespace: default
spec:
  selector:
    app: dask-scheduler
  ports:
    - name: scheduler-comm
      port: 8786
      targetPort: 8786
    - name: dashboard
      port: 8787
      targetPort: 8787
